{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}" class="button">Log Out</a></p>
  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}"class="button" >Log In</a>
{% endif %}
{% endblock %}
