<!-- templates/registration/login.html -->



{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

{% endblock %}
