<!DOCTYPE html> 
{% block content %}
{% load crispy_forms_tags %}
{% load static %} 
<html lang="en">  
  <head>  
    <meta charset="UTF-8">  
    <title>Push Update</title>  
     
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
  
  </head>  
  <body>
 
    <div class="navbar" id="myHeader">
      <div>
       <a href="{% url 'eventlist' %}">لیست رویدادها</a>
       <a href="{% url 'event' %}">ثبت رویداد </a>
       <a href="{% url 'pushlist' %}">لیست پوش </a>
       <a href="{% url 'push' %}">ثبت پوش  </a>
       
      </div>
      <div>
        <a href="{% url 'logout' %}" class="right">خروج</a>
      </div>
    </div>  
      
  
    <div class="row">

      <div class="pushupdateform">
         <form method="POST" enctype="multipart/form-data"> 
           {% csrf_token %}
           {{ form | crispy  }}
          <input type="submit" value="Update">
         </form>
      </div>
    
      
      
    </div>
  



     <div class="footer">
       <h2>تمامی حقوق متعلق به شرکت پرداخت الکترونیک سداد می باشد </h2> 
     </div>
 
  </body>
 
</html>  
{% endblock %}
